<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

  </head>

          </a>

          <a
            href="register.html"
            class="rounded-md bg-red-600 px-4 py-2 text-sm font-semibold hover:bg-red-500"
          >
            Register
          </a>
        </div>
      </header>

      <!-- Login Card -->
      <main class="relative z-20">
        <div class="mx-auto flex min-h-[calc(100vh-88px)] max-w-7xl items-center justify-center px-6 pb-16">
          <div class="w-full max-w-md rounded-xl border border-white/10 bg-black/70 p-6 shadow-2xl backdrop-blur sm:p-8">
            <h1 class="text-2xl font-extrabold">Sign In</h1>
            <p class="mt-2 text-sm text-white/75">Welcome back. Please enter your details.</p>

            <form id="loginForm" class="mt-6 space-y-4">
              <div>
                <label for="email" class="block text-sm font-medium text-white/80">Email</label>
                <input
                  id="email"
                  type="email"
                  autocomplete="email"
                  placeholder="Email address"
                  class="mt-2 h-12 w-full rounded-md border border-white/20 bg-black/40 px-4 text-sm text-white placeholder:text-white/50 outline-none focus:border-white/50"
                  required
                />
              </div>

              <div>
                <div class="flex items-center justify-between">
                  <label for="password" class="block text-sm font-medium text-white/80">Password</label>
                  <a href="#" class="text-sm text-white/70 underline hover:text-white/90">Forgot password?</a>
                </div>
              <div class="relative">
              <input
                id="password"
                type="password"
                autocomplete="current-password"
                placeholder="Password"
                class="mt-2 h-12 w-full rounded-md border border-white/20 bg-black/40 px-4 pr-20 text-sm text-white placeholder:text-white/50 outline-none focus:border-white/50"
                required
              />

              <button
                id="togglePasswordBtn"
                type="button"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-sm font-semibold text-white/70 hover:text-white"
              >
                Show
              </button>
            </div>


              <label class="flex items-center gap-3 pt-1 text-sm text-white/75">
                <input
                  type="checkbox"
                  class="h-4 w-4 rounded border-white/30 bg-black/40 text-red-600 accent-red-600"
                />
                Remember me
              </label>

              <div
                id="loginError"
                class="hidden rounded-md border border-red-500/30 bg-red-600/15 p-3 text-sm text-red-200"
                role="alert"
              ></div>

              <button
                type="submit"
                class="mt-2 h-12 w-full rounded-md bg-red-600 text-base font-semibold hover:bg-red-500"
              >
                Sign In
              </button>

              <p class="text-center text-sm text-white/70">
                New to Stream?
                <a href="register.html" class="font-semibold text-white underline hover:text-white/90">
                  Create an account
                </a>
              </p>
            </form>

            <p class="mt-6 text-center text-xs text-white/50">
              By signing in, you agree to our Terms and Privacy Policy.
            </p>
          </div>
        </div>
      </main>

      <!-- Bottom accent line -->
      <div class="absolute bottom-0 left-0 right-0 z-30">
        <div class="h-1 bg-gradient-to-r from-fuchsia-500 via-red-600 to-orange-400"></div>
      </div>
    </section>

    <script type="module" src="../js/login.js"></script>

  </body>
</html>
