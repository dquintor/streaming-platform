<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-black text-white">
    <div class="min-h-screen">
      <!-- Top Nav -->
      <header class="fixed inset-x-0 top-0 z-50">
        <div class="bg-gradient-to-b from-black/90 via-black/60 to-transparent">
          <div class="mx-auto flex max-w-7xl items-center justify-between px-6 py-4">

                  fill="currentColor"
                  aria-hidden="true"

                </svg>
              </a>

              <nav class="hidden items-center gap-6 text-sm text-white/80 md:flex">
                <a href="#" class="hover:text-white">Home</a>
                <a href="#" class="hover:text-white">TV Shows</a>
                <a href="#" class="hover:text-white">Movies</a>
                <a href="#" class="hover:text-white">My List</a>
              </nav>
            </div>

            <div class="flex items-center gap-3">
              <div class="hidden md:block">
                <input
                  id="searchInput"
                  type="text"
                  placeholder="Search"
                  class="h-10 w-64 rounded-md border border-white/15 bg-black/40 px-3 text-sm text-white placeholder:text-white/50 outline-none focus:border-white/40"
                />
              </div>

              <a
                href="../pages/profiles.html"
                id="profileChip"
                class="inline-flex h-10 items-center gap-2 rounded-md border border-white/15 bg-black/40 px-3 text-sm text-white/85 hover:border-white/30"
              >
                <span
                  id="profileAvatar"
                  class="flex h-7 w-7 items-center justify-center rounded bg-white/10 font-bold"
                >
                  ?
                </span>
                <span id="profileName" class="hidden sm:block">Profile</span>
              </a>

              <button
                id="logoutBtn"
                class="h-10 rounded-md bg-red-600 px-4 text-sm font-semibold hover:bg-red-500"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Hero -->
      <section class="relative pt-20">
        <div class="absolute inset-0 -z-10 bg-gradient-to-b from-black via-black/60 to-black"></div>

        <div class="mx-auto max-w-7xl px-6 pt-10">
          <div class="max-w-2xl">
            <p id="heroMeta" class="text-sm text-white/70"></p>
            <h1
              id="heroTitle"
              class="mt-2 text-4xl font-extrabold leading-tight sm:text-5xl"
            ></h1>
            <p id="heroDesc" class="mt-4 text-sm text-white/80 sm:text-base"></p>

            <div class="mt-6 flex flex-wrap gap-3">
              <button
                id="playBtn"
                class="inline-flex h-11 items-center justify-center rounded-md bg-white px-6 text-sm font-semibold text-black hover:bg-white/90"
              >
                ▶ Play
              </button>
              <button
                id="moreInfoBtn"
                class="inline-flex h-11 items-center justify-center rounded-md bg-white/15 px-6 text-sm font-semibold text-white hover:bg-white/25"
              >
                More Info
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Rows -->
      <main class="mx-auto max-w-7xl px-6 pb-16 pt-10">
        <div id="rowsContainer" class="space-y-10"></div>
      </main>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="hidden fixed inset-0 z-50">
      <div class="absolute inset-0 bg-black/80"></div>
      <div class="relative mx-auto flex min-h-screen max-w-7xl items-center justify-center px-6">
        <div class="w-full max-w-xl rounded-xl border border-white/10 bg-black/85 p-6 shadow-2xl backdrop-blur sm:p-8">
          <div class="flex items-start justify-between gap-4">
            <div>
              <p id="modalMeta" class="text-sm text-white/70"></p>
              <h2 id="modalTitle" class="mt-1 text-2xl font-extrabold"></h2>
            </div>
            <button
              id="closeModalBtn"
              class="rounded-md border border-white/20 bg-black/40 px-3 py-2 text-sm hover:border-white/40"
            >
              ✕
            </button>
          </div>

          <p id="modalDesc" class="mt-4 text-sm text-white/80"></p>

          <div class="mt-6 flex flex-wrap gap-3">
            <button
              id="toggleFavBtn"
              class="inline-flex h-11 items-center justify-center rounded-md bg-red-600 px-6 text-sm font-semibold hover:bg-red-500"
            >
              Add to My List
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/home.js"></script>
  </body>
</html>
