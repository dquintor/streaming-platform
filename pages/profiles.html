<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who’s watching?</title>
    <link rel="icon" type="image/png" href="../assets/nficon2016.png">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-black text-white">

      <!-- Background -->

        class="absolute inset-0 bg-cover bg-center"
        style="background-image:url('https://assets.nflxext.com/ffe/siteui/vlv3/797df41b-1129-4496-beb3-6fc2f29c59d3/web/CO-es-20260112-TRIFECTA-perspective_68c61f24-03a0-47c6-aea3-9511e3b7d3e3_large.jpg');"
      ></div>

      <!-- Overlays -->
      <div class="absolute inset-0 bg-black/70"></div>
      <div class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-black/60"></div>

      <!-- Header -->
      <header class="relative z-20">
        <div class="mx-auto flex max-w-7xl items-center justify-between px-6 py-6">
          <!-- Logo -->
          <a href="../index.html" aria-label="Go to home" class="shrink-0">
            <svg
              viewBox="0 0 111 30"
              xmlns="http://www.w3.org/2000/svg"
              class="h-10 w-auto text-red-600"
              fill="currentColor"
              aria-hidden="true"
            >

              ></path>
            </svg>
          </a>

          <!-- Right actions -->
          <div class="flex items-center gap-3">
            <button
              id="logoutBtn"
              type="button"
              class="rounded-md border border-white/25 bg-black/40 px-4 py-2 text-sm font-semibold text-white hover:border-white/50"
            >
              Log out
            </button>
          </div>
        </div>
      </header>

      <!-- Content -->
      <main class="relative z-20">
        <div class="mx-auto flex min-h-[calc(100vh-88px)] max-w-7xl items-center justify-center px-6 pb-16">
          <div class="w-full max-w-3xl">
            <h1
              class="text-center text-3xl font-extrabold sm:text-4xl font-[Netflix_Sans,Helvetica_Neue,Segoe_UI,Roboto,Ubuntu,sans-serif]"
            >
              Who’s watching?
            </h1>
            <p class="mt-3 text-center text-sm text-white/70">
              Select a profile to continue, or create your first profile.
            </p>

            <!-- Profiles list (JS renders buttons here) -->
            <div id="profilesList" class="mt-10 grid grid-cols-2 gap-4 sm:grid-cols-3 lg:grid-cols-5" ></div>


            <!-- Add profile button (below cards, centered) -->
           <div id="profilesActions" class="mt-10 hidden justify-center gap-3">
            <button
                id="manageProfilesBtn"
                type="button"
                class="inline-flex h-12 items-center justify-center rounded-md border border-white/25 bg-black/40 px-6 text-sm font-semibold text-white hover:border-white/50"
            >
                Manage Profiles
            </button>
            </div>


            <p id="profilesLimitMsg" class="hidden mt-4 text-center text-xs text-white/60">
                You reached the maximum of 5 profiles.
            </p>

            <!-- Create profile form (shown when no profiles) -->
            <div class="mt-10 flex justify-center">
              <form
                id="createProfileForm"
                class="hidden w-full max-w-md rounded-xl border border-white/10 bg-black/70 p-6 shadow-2xl backdrop-blur sm:p-8"
              >
                <h2 class="text-lg font-bold">Create profile</h2>
                <p class="mt-1 text-sm text-white/70">Choose a name for your profile.</p>

                <div class="mt-5">
                  <label for="profileName" class="block text-sm font-medium text-white/80">
                    Profile name
                  </label>
                  <input
                    id="profileName"
                    name="profileName"
                    type="text"
                    placeholder="e.g. Daniela"
                    class="mt-2 h-12 w-full rounded-md border border-white/20 bg-black/40 px-4 text-sm text-white placeholder:text-white/50 outline-none focus:border-white/50"
                    required
                  />
                </div>

                <div class="mt-5">
                <label for="profilePin" class="block text-sm font-medium text-white/80">
                    Profile PIN <span class="text-white/50">(optional)</span>
                </label>
                <input
                    id="profilePin"
                    name="profilePin"
                    type="password"
                    inputmode="numeric"
                    maxlength="4"
                    placeholder="4-digit PIN (optional)"
                    class="mt-2 h-12 w-full rounded-md border border-white/20 bg-black/40 px-4 text-sm text-white placeholder:text-white/50 outline-none focus:border-white/50"
                />
                <p class="mt-2 text-xs text-white/55">If set, this profile will require a PIN to enter.</p>
                </div>

                <div
                  id="profileError"
                  class="hidden mt-4 rounded-md border border-red-500/30 bg-red-600/15 p-3 text-sm text-red-200"
                  role="alert"
                ></div>

                <button
                  type="submit"
                  class="mt-5 h-12 w-full rounded-md bg-red-600 text-base font-semibold hover:bg-red-500"
                >
                  Create profile
                </button>

                <button
                  id="cancelCreateProfile"
                  type="button"
                  class="mt-3 h-12 w-full rounded-md border border-white/20 bg-black/40 text-sm font-semibold text-white hover:border-white/40"
                >
                  Cancel
                </button>
              </form>
            </div>

            <p class="mt-10 text-center text-xs text-white/50">
              Tip: Your favorites are saved per profile.
            </p>
          </div>
        </div>
      </main>

      <!-- Bottom accent line -->
      <div class="absolute bottom-0 left-0 right-0 z-30">
        <div class="h-1 bg-gradient-to-r from-fuchsia-500 via-red-600 to-orange-400"></div>
      </div>


      <!-- PIN Modal -->
        <div id="pinModal" class="hidden fixed inset-0 z-50">
        <div class="absolute inset-0 bg-black/70"></div>

        <div class="relative mx-auto flex min-h-screen max-w-7xl items-center justify-center px-6">
            <div class="w-full max-w-md rounded-xl border border-white/10 bg-black/80 p-6 shadow-2xl backdrop-blur sm:p-8">
            <h2 class="text-xl font-bold">Enter Profile PIN</h2>
            <p id="pinModalTitle" class="mt-2 text-sm text-white/70"></p>

            <form id="pinForm" class="mt-6 space-y-4">
                <div>
                <label for="pinInput" class="block text-sm font-medium text-white/80">PIN</label>
                <input
                    id="pinInput"
                    type="password"
                    inputmode="numeric"
                    maxlength="4"
                    placeholder="4-digit PIN"
                    class="mt-2 h-12 w-full rounded-md border border-white/20 bg-black/40 px-4 text-sm text-white placeholder:text-white/50 outline-none focus:border-white/50"
                    required
                />
                </div>

                <div
                id="pinError"
                class="hidden rounded-md border border-red-500/30 bg-red-600/15 p-3 text-sm text-red-200"
                role="alert"
                ></div>

                <button
                type="submit"
                class="h-12 w-full rounded-md bg-red-600 text-base font-semibold hover:bg-red-500"
                >
                Continue
                </button>

                <button
                id="pinCancelBtn"
                type="button"
                class="h-12 w-full rounded-md border border-white/20 bg-black/40 text-sm font-semibold text-white hover:border-white/40"
                >
                Cancel
                </button>
            </form>
            </div>
        </div>
        </div>

    </section>

    <!-- Page script -->
    <script type="module" src="../js/profiles.js"></script>
  </body>
</html>
