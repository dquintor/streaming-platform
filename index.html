<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix landing page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-black text-white">
    <!-- HERO WRAPPER -->
    <section class="relative min-h-screen overflow-hidden">
      <!-- Background image -->
      <div
        class="absolute inset-0 bg-cover bg-center"
        style="background-image:url('https://assets.nflxext.com/ffe/siteui/vlv3/797df41b-1129-4496-beb3-6fc2f29c59d3/web/CO-es-20260112-TRIFECTA-perspective_68c61f24-03a0-47c6-aea3-9511e3b7d3e3_large.jpg');"
      ></div>

      <!-- Dark overlays like the reference -->
      <div class="absolute inset-0 bg-black/60"></div>
      <div class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-black/60"></div>

      <header class="relative z-20">
        <div class="mx-auto flex max-w-7xl items-center justify-between px-6 py-6">
          <!-- Logo -->
          <svg
            viewBox="0 0 111 30"
            xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-auto text-red-600"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M105.06233,14.2806261 L110.999156,30 C109.249227,29.7497422 107.500234,29.4366857 105.718437,29.1554972 L102.374168,20.4686475 L98.9371075,28.4375293 C97.2499766,28.1563408 95.5928391,28.061674 93.9057081,27.8432843 L99.9372012,14.0931671 L94.4680851,-5.68434189e-14 L99.5313525,-5.68434189e-14 L102.593495,7.87421502 L105.874965,-5.68434189e-14 L110.999156,-5.68434189e-14 L105.06233,14.2806261 Z M90.4686475,-5.68434189e-14 L85.8749649,-5.68434189e-14 L85.8749649,27.2499766 C87.3746368,27.3437061 88.9371075,27.4055675 90.4686475,27.5930265 L90.4686475,-5.68434189e-14 Z M81.9055207,26.93692 C77.7186241,26.6557316 73.5307901,26.4064111 69.250164,26.3117443 L69.250164,-5.68434189e-14 L73.9366389,-5.68434189e-14 L73.9366389,21.8745899 C76.6248008,21.9373887 79.3120255,22.1557784 81.9055207,22.2804387 L81.9055207,26.93692 Z M64.2496954,10.6561065 L64.2496954,15.3435186 L57.8442216,15.3435186 L57.8442216,25.9996251 L53.2186709,25.9996251 L53.2186709,-5.68434189e-14 L66.3436123,-5.68434189e-14 L66.3436123,4.68741213 L57.8442216,4.68741213 L57.8442216,10.6561065 L64.2496954,10.6561065 Z M45.3435186,4.68741213 L45.3435186,26.2498828 C43.7810479,26.2498828 42.1876465,26.2498828 40.6561065,26.3117443 L40.6561065,4.68741213 L35.8121661,4.68741213 L35.8121661,-5.68434189e-14 L50.2183897,-5.68434189e-14 L50.2183897,4.68741213 L45.3435186,4.68741213 Z M30.749836,15.5928391 C28.687787,15.5928391 26.2498828,15.5928391 24.4999531,15.6875059 L24.4999531,22.6562939 C27.2499766,22.4678976 30,22.2495079 32.7809542,22.1557784 L32.7809542,26.6557316 L19.812541,27.6876933 L19.812541,-5.68434189e-14 L32.7809542,-5.68434189e-14 L32.7809542,4.68741213 L24.4999531,4.68741213 L24.4999531,10.9991564 C26.3126816,10.9991564 29.0936358,10.9054269 30.749836,10.9054269 L30.749836,15.5928391 Z M4.78114163,12.9684132 L4.78114163,29.3429562 C3.09401069,29.5313525 1.59340144,29.7497422 0,30 L0,-5.68434189e-14 L4.4690224,-5.68434189e-14 L10.562377,17.0315868 L10.562377,-5.68434189e-14 L15.2497891,-5.68434189e-14 L15.2497891,28.061674 C13.5935889,28.3437998 11.906458,28.4375293 10.1246602,28.6868498 L4.78114163,12.9684132 Z"
            ></path>
          </svg>

          <!-- Right side -->
          <div class="flex items-center gap-3">
            <!-- Language selector -->
            <div class="relative">
              <span class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-white">
                <svg
                  viewBox="0 0 16 16"
                  class="h-4 w-4"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                >
                  <path
                    fill="currentColor"
                    fill-rule="evenodd"
                    d="M10.77 5.33 10.5 6 9.34 8.94l-.57 1.44L7.33 14h1.78l.73-1.97h3.58l.74 1.97H16l-3.43-8.67zm-.15 4.6-.24.63h2.51l-1.26-3.35zm-1.1-5.09.1-.19h-3.2V2h-1.5v2.65H.55V6h3.77A11 11 0 0 1 0 10.43c.33.28.81.8 1.05 1.16 1.5-.91 2.85-2.36 3.88-4.02v5.1h1.49V7.52q.6.95 1.33 1.8l.57-1.43a12 12 0 0 1-1.34-1.9h2.09z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </span>

              <select
                class="appearance-none rounded-md border border-white/30 bg-black/40 py-2 pl-10 pr-10 text-sm font-medium text-white hover:border-white/60"
              >
                <option lang="en" value="en-CO" selected>English</option>
                <option lang="es" value="es-CO">Español</option>
              </select>

              <span class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-white/80">
                ▾
              </span>
            </div>

            <!-- Sign in -->
            <a
              href="/pages/login.html"
              class="rounded-md bg-red-600 px-4 py-2 text-sm font-semibold hover:bg-red-500"
            >
              Sign In
            </a>
          </div>
        </div>
      </header>

      <!-- Center content -->
      <div class="relative z-20">
        <div class="mx-auto flex max-w-4xl flex-col items-center px-6 pt-16 text-center sm:pt-24">
          <h1
            class="text-lg font-[800] leading-tight sm:text-5xl md:text-6xl font-[Netflix_Sans,Helvetica_Neue,Segoe_UI,Roboto,Ubuntu,sans-serif]"
          >
            Unlimited movies and TV<br class="sm:block" />
            shows, and much<br class="sm:block" />
            more
          </h1>

          <p class="mt-4 text-lg font-semibold text-white/90 sm:text-xl">
            Unlimited entertainment. Cancel anytime.
          </p>

          <p class="mt-6 max-w-2xl text-sm text-white/90 sm:text-base">
            Ready to watch? Create your account to get started.
          </p>

          <!-- Register button -->
          <div class="mt-5">
            <a
              href="/pages/register.html"
              class="inline-flex h-14 items-center justify-center rounded-md bg-red-600 px-10 text-lg font-semibold hover:bg-red-500"
            >
              <span class="inline-flex items-center gap-3">
                Register
                <span aria-hidden="true" class="text-2xl leading-none">›</span>
              </span>
            </a>
          </div>
        </div>
      </div>

      <!-- Bottom accent line -->
      <div class="absolute bottom-0 left-0 right-0 z-30">
        <div class="h-1 bg-gradient-to-r from-fuchsia-500 via-red-600 to-orange-400"></div>
      </div>
    </section>
  </body>
</html>
